<!DOCTYPE html> <html> <head> <meta charset=utf-8 /> <meta name=viewport content="width=device-width,initial-scale=1"> <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel=stylesheet lazyload> <title></title> <style>body,html{margin:0;padding:0;background-color:#212431}.showbox{position:absolute;top:0;bottom:0;left:0;right:0;padding:5%}.loader{margin:0 auto;width:80px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}.loader:before{content:"";display:block;padding-top:100%}.circular{animation:rotate 2s linear infinite;height:100%;transform-origin:center center;width:100%;position:absolute;top:0;bottom:0;left:0;right:0;margin:auto}.path{stroke:#ffa700;stroke-dasharray:1,200;stroke-dashoffset:0;animation:dash 1.5s ease-in-out infinite;stroke-linecap:round}@keyframes rotate{100%{transform:rotate(360deg)}}@keyframes dash{0%{stroke-dasharray:1,200;stroke-dashoffset:0}50%{stroke-dasharray:89,200;stroke-dashoffset:-35px}100%{stroke-dasharray:89,200;stroke-dashoffset:-124px}}#devInfo{display:none;position:absolute;padding:10px;top:0;left:0;width:100vw;height:100vh;z-index:1000;background:#1e1e1e;overflow:auto}#defInfo pre{font-family:'Courier New',Courier,monospace}</style> </head> <body> <div id=app> <div class=showbox> <div class=loader> <svg class=circular viewBox="25 25 50 50"> <circle class=path cx=50 cy=50 r=20 fill=none stroke-width=2 stroke-miterlimit=10 /> </svg> </div> </div> </div> <div id=devInfo> <p>Push Info:</p> <pre></pre> </div> <script type="text/javascript" src="./app.js"></script></body> </html>
